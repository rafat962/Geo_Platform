<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wizard Form</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 p-4">

<!-- Step Navigation -->
<div class="flex justify-center mb-8 space-x-8">
<button onclick="showStep(0)" id="step0" class="flex flex-col items-center text-orange-600">
    <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-orange-600">i</div>
    <span class="text-sm mt-1">COC Registration</span>
</button>
<button onclick="showStep(1)" id="step1" class="flex flex-col items-center text-gray-400">
    <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-gray-400">ðŸš—</div>
    <span class="text-sm mt-1">Vehicle Details</span>
</button>
<button onclick="showStep(2)" id="step2" class="flex flex-col items-center text-gray-400">
    <div class="w-8 h-8 flex items-center justify-center rounded-full border-2 border-gray-400">ðŸ’³</div>
    <span class="text-sm mt-1">Payment</span>
</button>
</div>

<!-- Steps Content -->
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
<!-- Step 1 -->
<div class="step" id="step-content-0">
    <h2 class="text-lg font-bold mb-4">COC Registration</h2>
    <input type="text" placeholder="Registration Number" class="w-full border p-2 mb-4 rounded">
    <button onclick="showStep(1)" class="bg-orange-600 text-white px-4 py-2 rounded">Next</button>
</div>

<!-- Step 2 -->
<div class="step hidden" id="step-content-1">
    <h2 class="text-lg font-bold mb-4">Vehicle Details</h2>
    <select class="w-full border p-2 mb-2 rounded">
    <option>Select Year Model</option>
    </select>
    <select class="w-full border p-2 mb-2 rounded">
    <option>Select Manufacturer</option>
    </select>
    <select class="w-full border p-2 mb-2 rounded">
    <option>Select Model Series</option>
    </select>
    <button onclick="showStep(0)" class="text-gray-600 mr-2">Back</button>
    <button onclick="showStep(2)" class="bg-orange-600 text-white px-4 py-2 rounded">Next</button>
</div>

<!-- Step 3 -->
<div class="step hidden" id="step-content-2">
    <h2 class="text-lg font-bold mb-4">Payment</h2>
    <input type="text" placeholder="Card Number" class="w-full border p-2 mb-4 rounded">
    <button onclick="showStep(1)" class="text-gray-600 mr-2">Back</button>
    <button class="bg-green-600 text-white px-4 py-2 rounded">Submit</button>
</div>
</div>

<script>
function showStep(stepIndex) {
    const steps = document.querySelectorAll('.step');
    const tabs = [0, 1, 2];
    steps.forEach((el, i) => {
    el.classList.toggle('hidden', i !== stepIndex);
    document.getElementById(`step${i}`).classList.remove('text-orange-600');
    document.getElementById(`step${i}`).classList.add('text-gray-400');
    });
    document.getElementById(`step${stepIndex}`).classList.add('text-orange-600');
}
</script>

</body>
</html>
