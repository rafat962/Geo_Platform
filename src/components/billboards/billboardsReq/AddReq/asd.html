<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Collective - Vehicle Registration</title>
    <link rel="stylesheet" href="asd.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UK Collective</h1>
            <div class="progress-steps">
                <div class="step active" data-step="1">Edit Image</div>
                <div class="step" data-step="2">Vehicle Registration Details</div>
                <div class="step" data-step="3">Payment</div>
            </div>
        </div>
        
        <div class="form-container">
            <h2>VEHICLE DETAILS</h2>
            
            <div class="form-group">
                <label for="year-model">Year Model</label>
                <select id="year-model" class="form-control">
                    <option value="">Select Year Model</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <select id="manufacturer" class="form-control">
                    <option value="">Select Manufacturer</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="ford">Ford</option>
                    <option value="bmw">BMW</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="model-series">Model Series</label>
                <select id="model-series" class="form-control">
                    <option value="">Select Model Series</option>
                    <!-- سيتم تعبئة هذا الاختيار بناءً على الشركة المصنعة المحددة -->
                </select>
            </div>
            
            <div class="order-info">
                Order 1,073 × 475
            </div>
        </div>
    </div>
    
    <script src="asd.js"></script>
</body>
</html>
